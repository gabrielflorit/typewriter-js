<!DOCTYPE html>
<html>
<head>
	<title>typewriter.js</title>
	<link rel='stylesheet' href='typewriter.css'>
</head>
<body>

	<p class='typewriter one'>Default: 50ms delay between characters.</p>
	<p>This is not typed.</p>
	<p class='typewriter two'>Custom delay: 100ms delay between characters.</p>
	<p>This is not typed.</p>
	<p class='typewriter three'>Custom duration: 1000ms to type this line.</p>

	<script src='libs/PinkySwear.js/pinkyswear.js'></script>
	<script src='libs/requestAnimationFrame.js'></script>
	<script src='typewriter.js'></script>
	<script>

		typewriter.prepare(document.querySelectorAll('.typewriter'));

		var paragraphs = document.querySelectorAll('.typewriter-active');

		typewriter.type(paragraphs[0])
			.then(function() {
				return typewriter.type(paragraphs[1], { delay: 100 });
			})
			.then(function() {
				typewriter.type(paragraphs[2], { duration: 1000 });
			});

	</script>

</body>
</html>
